<html>

        <title>

    <body>
 
        <div class="javascript">
            <h1>Hi I have a massage for you</h1>
              <button type="button" onclick="sayhello()">Please click on it</button>
              <div id="MyClockDisplay" class="clock" onload="showTime()"></div>


              <script>
function sayhello(){
  document.write("Hi my Name I Amir, I learn to code from Goglobalways pvt. ltd.")
}

function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();
              </script>
    </body>
</html>
